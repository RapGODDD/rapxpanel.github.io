<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAP X PANEL</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="untitle-1.png" type="untitle-1.png">
</head>
<body>
  <div class="container">
    <h1 class="title">RAP X PANEL</h1>
    <p class="dev">Dev By Rapgod</p>
    <div class="menu">
      <div class="option">
        <label for="pelicin-layar">Pelicin Layar</label>
        <input type="checkbox" id="pelicin-layar">
      </div>
      <div class="option">
        <label for="aim-drag-head">Aim Drag Head</label>
        <input type="checkbox" id="aim-drag-head">
      </div>
      <div class="option">
        <label for="high-fps">High FPS</label>
        <input type="checkbox" id="high-fps">
      </div>
      <div class="option">
        <label for="anti-lag">Anti Lag</label>
        <input type="checkbox" id="anti-lag">
      </div>
      <div class="option">
        <label for="anti-ban">Anti Ban</label>
        <input type="checkbox" id="anti-ban">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
